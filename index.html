<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header data-testid="header">
        <h1 data-testid="discription">Showcase My Personal Data</h1>
    </header>

    <main data-testid="data-content">
        <section data-testid="personal-info">
            <h2>Personal Infomation</h2>
            <ul>
                <h3 data-testid="slackUserName">BrowserNerd</h3>
                <img src="images/slack_profile-pic.png" alt="BrowserNerd" data-testid="slackDisplayImage">
                <h4 data-testid="myTrack">Frontend</h4>
            </ul>
        </section>
        <section date-testid="time-and-date">
            <h2>Time and Date</h2>
            <p data-testid="currentDayOfTheWeek"><strong>Current Day of the Week:</strong> Thursday</p>
            <p data-testid="currentUTCTime"><strong>Current UTC Time: </strong>2:01pm</p>
        </section>
    </main>

    <footer data-testid="footer">
        <p data-testid="githubURL"><a href="https://github.com/Omowunmikamil">GitHub Repository</a></p>
    </footer>
</body>


</html>
