<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header data-testid="header">
        <h1 data-testid="title">Personal Data Showcase</h1>
    </header>
    
    <main data-testid="main-content">
        <section data-testid="personal-info">
            <h2>Personal Information</h2>
            <div class="row">
                <div class="one">
                    <img src="images/slack_profile-pic.png" alt="BrowserNerd" data-testid="slackDisplayImage">
                </div>

                <div class="two">
                    <h3 data-testid="slackUserName">BrowserNerd</h3>
                    <h4 data-testid="myTrack">Track: <span>Frontend</span></h4>
                    <p data-testid="currentDayOfTheWeek"><strong>Current Day of the Week: </strong><span id="weekDays"></span></p>
                    <p data-testid="currentUTCTime"><strong>Current UTC Time: </strong><span id="utcTime"> </span></p>
                    <p data-testid="githubURL"><a href="https://github.com/Omowunmikamil/personal_data/tree/main">GitHub Repository</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer data-testid="footer">
        <p>&copy; 2023 HNG Internship Program</p>
    </footer>
</body>

<!-- Function to update time and date -->
<script>
    function updateDateAndTime() {
    const daysinWeek = document.getElementById("weekDays");
    const utcTimeUpdate = document.getElementById("utcTime");

    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();
    
    // Update current day of the week
    const dayOfWeek = daysOfWeek[now.getUTCDay()];
    daysinWeek.textContent = dayOfWeek;

    // Update current UTC time
    const utcTimeString = now.toUTCString();
    utcTimeUpdate.textContent = utcTimeString.substr(17, 8);
    }
    updateDateAndTime();
</script>

</html>
